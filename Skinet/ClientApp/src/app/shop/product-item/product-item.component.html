<div class="card mb-4 h-100 shadow-sm">
  <div class="image position-relative">
    <img
      class="img-fluid bg-light productImage"
      src="{{ product.imageUrl }}"
      alt="{{ product.name }}"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-main fa fa-shopping-cart mr-2"
        (click)="addItemToBasket()"
      ></button>
      <a routerLink="/shop/{{ product.id }}" type="button" class="btn btn-main">
        View
      </a>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a class="links" routerLink="/shop/{{ product.id }}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
