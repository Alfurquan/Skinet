<div class="card mb-4 h-100 shadow-sm">
  <img
    class="img-fluid bg-light"
    src="{{ product.imageUrl }}"
    alt="{{ product.name }}"
  />
  <div class="card-body d-flex flex-column">
    <a class="links" routerLink="/shop/{{ product.id }}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <div class="btn-group mt-auto">
      <button
        type="button"
        class="btn btn-outline fa fa-shopping-cart mr-2"
      ></button>
      <a
        routerLink="/shop/{{ product.id }}"
        type="button"
        class="btn btn-outline"
      >
        View
      </a>
    </div>
  </div>
</div>
